<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div is="carousel-container"><!-- 这个自定义标签的存在就会触发createdCallback和attachedCallback-->
        <img is="carousel-item" src="./images/001.jpg">
        <img is="carousel-item" src="./images/002.jpg">
        <img is="carousel-item" src="./images/003.jpg">
    </div>

    <template>
        <button is="carousel-button-prev"></button>
        <carousel-list></carousel-list>
        <button is="carousel-button-next"></button>
    </template>

    <script type="text/javascript">


        /*
            Register custom element:
            <carousel-container>
        */
        var proto = Object.create(HTMLDivElement.prototype);

        proto.attachedCallback = function () {
            var template = document.querySelector("template");
            var templateContent = template.content.cloneNode(true);
        };

        var carouselContainer = document.registerElement("carousel-container", {
            prototype: proto,
            extends: "div"
        });

        /*
            Register custom element:
            <carousel-item>
        */
        var proto = Object.create(HTMLImageElement.prototype);

        proto.attachedCallback = function () {

            this.addEventListener("mouseover", function () {
                console.log("mouseover");
            }, false);

            this.addEventListener("mouseout", function () {
                console.log("mouseout");
            }, false);
        };

        var carouselItem = document.registerElement("carousel-item", {
            prototype: proto,
            extends: "img"
        });

        /*
            Register custom element:
            <carousel-button-prev>
        */
        var proto = Object.create(HTMLButtonElement.prototype);

        proto.attachedCallback = function () {
            /*
                这样绑定事件是没有用的
                shadow dom中的元素无法添加事件，
                因为一旦添加事件就有可能被访问的风险（比如通过event.target）
            */
            // `this` 代指当前元素
            this.addEventListener("click", function (e) {
                console.log(e);
            }, false);
        };  

        var carouselPrevBtn = document.registerElement("carousel-button-prev", {
            prototype: proto,
            extends: "button"
        })        
    </script>
</body>
</html>
